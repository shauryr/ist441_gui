{% extends "seer/base.html" %}
{% load static %}

{% block content %}
	{% if errormessage %}
    <div id="navwrapper">
        <span style="color:white; font-size:20pt;"><b>{{ errormessage }}</b></span>
    </div>
    {% endif %}
    <div class="search-container col-md-7">
        <div id="homepage-logo">
            <img src="{% static "img/covidseer_logo.png" %}" alt="Search Engine Logo"/>
        </div>
        <div style="padding-bottom:5vh;">
            <form class="search-form" method="GET" action="{% url 'search' %}">
                <div class="search-bar-wrapper">
                        <input type="text" name="query" id="search-box" class='form-control' value="{{ q }}"/>
                        <!-- <input type="hidden" name="type" id="q_type" value="Figures"/> -->
                        <button type="submit" value="Search" class="search-button btn">
                            <i class="fas fa-search"></i>
                        </button>
                </div>
                <span style="color:#666666; font-size:14px; font-family:Arial, Helvetica, sans-serif;"><b>Search from whatever you crawled  . . . </b></span>
            </form>
        </div>
     
    </div>
{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        function loadURL() {
            let query = document.getElementById("search-box").value;
            return "{% url 'search' %}?query=" + query;
        }
    </script>
{% endblock %}
